<div class="tournament-selection-container">
  <div class="card tournament-card ranked">
    <h2>Ranked</h2>
    <p>Affronte des adversaires pour grimper dans le classement !</p>
    <button (click)="goRanked()">Choisir</button>
  </div>

  <div class="card tournament-card unranked">
    <h2>Unranked</h2>
    <p>Joue pour le plaisir sans affecter ton classement.</p>
    <button (click)="goUnRanked()">Choisir</button>
  </div>
</div>
